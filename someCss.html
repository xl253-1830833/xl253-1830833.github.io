<!DOCTYPE html>
<html>
<head>
    <style>
        p {
            margin: 20px;
        }
        .container {
          position: relative;
          
        }
        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            }
        img{
            margin: 20px;
            opacity: 0.5;
        }
        p.dotted {border-style: dotted;}
    </style>
</head>
<body>
    <div class="container">
        <img src="https://assets0.dostuffmedia.com/uploads/aws_asset/aws_asset/7098332/22dae6b9-e80e-49b4-9aec-de8993f7aa83.jpg" width="1380" height="920">
        <div class="center"><p class="dotted">UW the quad</p></div>
    </div>
</body>
</html>
